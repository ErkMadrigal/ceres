<%- include ('partials/headerBoot.html') -%>

    <% if (loginMessage.length > 0) { %>
        <div class="container mt-5">        
            <div class="alert alert-danger" role="alert"><%= loginMessage %></div>
        </div>
    <%}%>
    <div class="row p-0 m-0">
        <div class="col-md-4 offset-md-4">       
            <div class="card mt-4 text-center">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Insert email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Insert password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<%- include ('partials/footerBoot.html') -%>
